<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="test.css" />
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        질문
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                        1/20
                    </h1>
                </div>
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        진행상황
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <!-- <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div> -->
            </div>
            <h2 id="question">What is the answer to this questions?</h2>
            <div class="choice-container">
                <p class="choice-prefix">1</p>
                <p class="choice-text" data-number="1">전혀 그렇지 않다</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">2</p>
                <p class="choice-text" data-number="2">그렇지 않다</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">3</p>
                <p class="choice-text" data-number="3">보통이다</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">4</p>
                <p class="choice-text" data-number="4">그렇다</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">5</p>
                <p class="choice-text" data-number="5">매우 그렇다</p>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
